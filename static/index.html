<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Parser</title>
  </head>
  <body>
    <dir>
      <form action="/api/exercise/new-user" method="post">
        <pre>POST /api/exercise/new-user</pre>
        <input type="text" name="uid" placeholder="User id" />
        <input type="submit" value="Add User" />
      </form>
      <br />
      <hr />
      <br />
      <form action="/api/exercise/add" method="post">
        <pre>POST /api/exercise/add</pre>
        <input type="text" name="uid" placeholder="user id" />
        <input type="text" name="description" placeholder="description" />
        <input type="text" name="duration" placeholder="duration (mins)*" />
        <input type="text" name="date" placeholder="Date(yyyy-mm-dd)" />
        <input type="submit" value="POST Exercise" />
      </form>
    </dir>
  </body>
</html>
